tags:
  - Auth/login
summary: login user
operationId: loginUser
description: 'Login User'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'Email'
            type: string
            example: 'karl@gmail.com'
          password:
            description: 'password'
            type: string
            example: '123456789'
responses:
  '200':
    description: Login user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              example: {"accessToken": "dzzzy3UamIaZvb02qko1y+wAcuKPVTc0Xvdyw1CC"}
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'