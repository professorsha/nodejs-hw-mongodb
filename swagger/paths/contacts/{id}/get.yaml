tags: 
  -  Contacts
summary: Get contacts by id
operationId: getContact
description: 'Get contacts by id'
security: 
  -  bearerAuth: []
parameters: 
  - in: path
    name: id
    required: true
    schema: 
      type: string
      example: 66bdd9f96d340d24cf7c29c3
responses: 
  '200': 
    description: 'Get contacts by id'
    content: 
      application/json:
        schema: 
          type: object
          required: 
            - status
            - message
            - data
          properties: 
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 66bdd9f96d340d24cf7c29c3!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml' 
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml